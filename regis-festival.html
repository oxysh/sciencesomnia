<html lang="en">

<head>

                    <h4 style="font-weight: 400; text-align: left;">Sciencesomnia Festival</h4>
                    <div class="input">
                        <input type="radio" id="music" name="festival" value="music" checked>
                        <label for="music">Music Competition</label>
                    </div>
                    <div class="input">
                        <input type="radio" id="art" name="festival" value="art">
                        <label for="art">Digital Art</label>
                    </div>
                </div>

                <button type="button" class="button" id="radio-next">
                    <h5 class="button__label next">Next</h5>
                    <div class="button__icon"></div>
                </button>
            </fieldset>

            <!-- here ... -->

    </div>
